<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton"> <!--style pour police -->
    <!-- jQuery 1.11.1 -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- appelle code css-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" value="5" min="1" max "20" value="1">
        Grid Width:
        <input type="number" id="input_width" name="width" value="5" min="1" max "20" value="1">

        <input type="submit" onclick="return false;" id="valider">
        <input type="submit" value="Restart" id="relancer">
      <!-- bouton valider et restart -->
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value="#aa7400">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>  <!-- appelle script JS -->
</body>
</html>
